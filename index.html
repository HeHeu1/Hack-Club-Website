<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      text-align: center;
      font-family: cursive;
      background: #51a6f5;
    }
    img{
      width: 400px;
      height: 300px;
    }
    button{
      width: 200px;
      height: 100px;
      background: #79b8f2;
      animation-name: example;
      animation-duration: 10s;
      animation-iteration-count: 10;
    }
    @keyframes example{
      from{background-color: red}
      to{background-color: purple}
    }
    img:hover{
      -webkit-transform:scaleY(-1);
      transform: scaleY(-1);
    }
  </style>
</head>
<body>
  <h1>Solar System</h1>
  <h2>Sun</h2>
  <p>The Sun is what gives you light and hope.</p>
  <img src = "https://bgr.com/wp-content/uploads/2022/03/AdobeStock_194080021.jpeg?quality=82&strip=all&resize=1400,1050">
  <h2>Earth</h2>
  <p>Earth is the 3rd planet from the Sun. Does that mean every country is a 3rd world country?</p>
  <a href = "">
    <button>Click this button for a 2d Solar System</button>
  </a>
</body>
</html>
